<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name">Imię i nazwisko:</label><br />
        <input type="text" name="name" id="name" placeholder="Łukasz Ciepichał"><br />

        <label for="email">Adres email:</label><br />
        <input type="email" name="email" id="email" placeholder="lukasz@ciepichal.pl"><br />

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam zgodę 1</label><br />

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam zgodę 2</label><br />

        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agree">Wyrażam wszystkie zgody</label><br />

        <button type="submit" id="sign-up">Zapisz</button>

    </form>

    <script src="js/main.js"></script>
</body>

</html>
